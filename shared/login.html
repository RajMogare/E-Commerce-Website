<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Background styling */
      body {
        background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
        height: 100vh;
      }

      /* Form box shadow and hover effects */
      form {
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
      }

      form:hover {
        box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.3);
        transform: translateY(-5px);
      }

      /* Input field hover and focus effects */
      input:focus {
        border-color: #ff6b6b !important;
        outline: none;
        box-shadow: 0 0 8px #ff6b6b;
      }

      /* Button hover effects */
      button {
        transition: background-color 0.3s ease-in-out, transform 0.3s;
      }

      button:hover {
        background-color: #ff6b6b;
        transform: translateY(-3px);
      }

      /* Link hover effect */
      a {
        text-decoration: none;
        color: #fff;
        transition: color 0.3s ease-in-out;
      }

      a:hover {
        color: #ff6b6b;
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 768px) {
        form {
          width: 75% !important;
        }
      }

      @media (max-width: 576px) {
        form {
          width: 90% !important;
        }
      }
    </style>

    <title>Login Page</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <form
        action="login.php"
        method="post"
        class="w-50 p-4 rounded"
      >
        <h3 class="text-center text-white mb-4">Login Here!</h3>
        <div class="w-75 m-auto">
          <input
            type="text"
            name="username"
            placeholder="Enter Username"
            class="form-control mt-4 shadow-none border-0 py-2"
            required
          />
          <input
            id="pass1"
            type="password"
            name="password"
            placeholder="Enter Password"
            class="form-control mt-3 shadow-none border-0 py-2"
            required
          />

          <div class="text-center">
            <button class="btn btn-danger mt-4 w-100 py-2">Login</button>
          </div>

          <div class="text-center mt-3">
            <a href="signup.html" class="text-white underline">Sign Up Here...</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
