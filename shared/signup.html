<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <form
        action="signup.php"
        method="post"
        class="w-50 bg-warning p-4 rounded-md"
        onsubmit="return validate()"
      >
        <h3 class="text-center">SiguUp Here !</h3>
        <div class="w-50 m-auto">
          <input
            type="text"
            name="username"
            placeholder="Enter Username"
            class="form-control mt-4 shadow-none border-0"
            required
          />
          <input
            id="pass1"
            type="password"
            name="password"
            placeholder="Enter Password"
            class="form-control mt-2 shadow-none border-0"
            required
          />
          <input
            id="pass2"
            type="password"
            name="pass2"
            placeholder="Confirm Password"
            class="form-control mt-2 shadow-none border-0"
            required
          />
          <select
            name="usertype"
            class="form-control mt-2 shadow-none border-0"
            required
          >
            <option>Vendor</option>
            <option>Customer</option>
          </select>
          <div class="text-center">
            <button class="btn btn-success mt-3">SignUp</button>
          </div>
          <div>
            <a href="login.html">Login Here...</a>
          </div>
        </div>
      </form>
    </div>

    <script>
      function validate() {
        pass1 = document.getElementById("pass1").value;
        pass2 = document.getElementById("pass2").value;
        console.log(pass1.value);
        console.log(pass2.value);

        if (pass1 === pass2) {
          return true; // Allow form submission
        } else {
          alert("Passwords don't match");
          return false; // Prevent form submission
        }
      }
    </script>
  </body>
</html>
